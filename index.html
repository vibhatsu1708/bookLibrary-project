<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Book Library project</title>
</head>
<body>
    <div id="container">
        <form id="bookForm">
            <input type="text" name="bookTitle" id="bookTitle" placeholder="book title">
            <input type="text" name="bookAuthor" id="bookAuthor" placeholder="book author">
            <input type="number" name="bookPages" id="bookPages" placeholder="book pages">
            <div id="bookReadStatus">
                <label id="bookReadLabel">Read status</label>
                <div id="readRadioButtons">
                    <input type="radio" name="bookRead" id="bookRead" value="yes">
                    <input type="radio" name="bookRead" id="bookRead" value="no">
                </div>
            </div>
            <button id="addbookButton">add book</button>
        </form>
        <div id="library">
            
        </div>
    </div>
</body>
</html>
